<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JavaScript Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Interactive Animations with CSS & JavaScript</h1>
    <p>Hover, click, and interact to see animations in action!</p>
  </header>

  <!-- Part 1: CSS Hover Effects -->
  <section>
    <h2>Part 1: CSS Animations</h2>
    <button class="hover-btn">Hover Me!</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <button id="calcBtn">Calculate Area</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section>
    <h2>Part 3: CSS + JS Together</h2>
    <button id="animateBtn">Animate the Box</button>
    <div class="js-box"></div>
  </section>

  <footer>
    <p>&copy; 2025 Interactive Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
